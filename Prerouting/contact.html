<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's LOTR Page - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/onering.ico">
</head>
<body>
    <div class="topnav">
        <a href="main.html">Home</a>
        <a href="characters.html">Characters</a>
        <a href="rings.html">The Rings of Power</a>
        <a href="findring.html">Find the Ring</a>
        <a class="active" href="contact.html">Contact</a>
      </div><br><br>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.19/dist/vue.global.min.js"></script>
    <script src="app.js"></script>

    <div class="container">
        <form>
      
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required><br>
      
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required><br>

          <p>Do you like the website:</p>
          <input type="radio" id="yes" name="yesno" value="yes">
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="yesno" value="no">
            <label for="no">No</label><br>

          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="feedback" placeholder="" style="height:200px" required></textarea>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</body>
</html>
